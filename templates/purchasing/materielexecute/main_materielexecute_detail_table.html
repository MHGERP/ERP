<div class="widget-box">

    <div class="widget-content nopadding">

            <thead>
                <tr>
                    <th>编号</th>
                    <th>制表人</th>
                    <th>生成日期</th>
                    <th>查看</th>
                </tr>
            </thead>
            <tbody>
                {% for materielexecute in  materielexecute_set %}
                <tr id="{{materielexecute.id}}">

                    <td>{{materielexecute.document_lister}}</td>

                </tr>
                {% endfor %}

        </table>
    </div>
</div>

{% extends "purchasing/base/none_nav_base.html"%}

{% block title %}
<h1>待处理工作令</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">待处理工作令</a>
{% endblock %}

{% block inner_content%}
<link rel="stylesheet" href="{{ STATIC_URL   }}style/form-style.css" type="text/css" media="screen" />

<form class="form-search ">
    <input type="text" class="input-medium search-query">
    <button type="submit" class="btn">工作令查询</button>
</form>
<div class="widget-content">
    <table class="table table-bordered table-striped table-hover" style="width:70%">
        <thead>
            <tr>
                <th>工作令</th>
                <th>明细表</th>
                <th>联系单</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{order.order_index}}</td>
                <td>
                    <form class="form-inline" method="POST">
                    {{inventoryTypeForm.name}}
                    <button class="btn">查看</button>
                    </form>
                </td>
                <td>
                    <form class="form-inline">
                    <select class="input"><option>1</option><option>2</option></select><button class="btn">下载</button>
                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock%}

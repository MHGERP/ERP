{% extends "purchasing/base/none_nav_base.html"%}
{% block title %}
<h1>到货检验</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">到货检验</a>
{% endblock %}
{% block inner_content%}
<link rel="stylesheet" href="{{STATIC_URL}}style/form-style.css" type="text/css" media="screen" />
<form class="form-search ">
    <label>标单查询</label>
    <input type="text" class="input-medium search-query">
    <button type="submit" class="btn">查询</button>
</form>
<div  id="arrivalIns" class="widget-box">
    <div class="widget-title">
        <span class="icon">
            <i class="icon-th"></i>
        </span>
        <h5>未检验标单</h5>
    </div>
    <div class="widget-content nopadding">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>标单编号</th>
                    <th>标单状态</th>
                </tr>
            </thead>
            <tbody>
                {%for bid in bidFormSet %}
                <tr>
                    <td><a  href="{% url arrivalCheck  bid.bid_id %}" >{{bid.bid_id}}</a></td>
                    <td>{{bid.bid_status}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>

<script type='text/javascript' src="{{STATIC_URL}}js/purchasingfollowing/purchasing_following.js"></script>
{% endblock%}

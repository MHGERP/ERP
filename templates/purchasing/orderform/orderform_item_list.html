<table class="table table-bordered table-striped table-hover">
  <thead>
		<tr>
			{% if can_choose %}
			<th><input type="checkbox" id="select_all"/></th>
			{% endif %}
			<th>序号</td>
			<th>名称及规格</td>
			<th>标准号/图号</td>
			<th>材料牌号</td>
			<th>单位</td>
			<th>数量</td>
			<th>备注</td>
			<th>状态</th>
		</tr>
  </thead>
	<tbody>
		{% for item in items %}
		<tr>
			<td>{% if can_choose and item.can_choose %}
			<input type="checkbox"/>
			{% endif %}</td>
			<td>{{item.index}}</td>
			<td>{{item.name}}</td>
			<td>{{item.schematic_index}}</td>
			<td>{{item.material}}</td>
			<td></td>
			<td>{{item.materielformconnection.count}}</td>
			<td></td>
			<td>{{item.status}}</td>
		</tr>
		{% endfor %}
	</tbody>7=/2aclnopv
</table>

<form class="form-search">
  <label>名称：</label>
  <select id="id_mingcheng" class="form-control input" name="mingcheng">
    {% for item in data %}
    <option value="{{item.name}}">{{item.name}}</option>
    {% endfor %}
  </select>
  <label>材质：</label>
  <select id="id_caizhi" class="form-control input" name="caizhi">
    {% for item in data %}
    <option value="{{item.texture}}">{{item.texture}}</option>
    {% endfor %}
  </select>
  <span class="btn search" id="related_search">查询</span>
</form>

<form class="form-search">
  <label>名称：</label>
  <select id="id_mingcheng" class="form-control input" name="mingcheng">
    <option value="-1">-----------</option>
    {% for item in data %}
    <option value="{{item.name}}">{{item.name}}</option>
    {% endfor %}
  </select>
  <label>规格：</label>
  <select id="id_guge" class="form-control input" name="guige">
    <option value="-1">-----------</option>
    {% for item in data %}
    <option value="{{item.specifications}}">{{item.specifications}}</option>
    {% endfor %}
  </select>
  <label>材质：</label>
  <select id="id_caizhi" class="form-control input" name="caizhi">
    <option value="-1">-----------</option>
    {% for item in data %}
    <option value="{{item.material}}">{{item.material}}</option>
    {% endfor %}
  </select>
  <span class="btn search" id="related_search">查询</span>
</form>

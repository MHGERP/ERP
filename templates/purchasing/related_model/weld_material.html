<form class="form-search">
  <label>名称：</label>
  <select id="id_mingcheng" class="form-control input" name="mingcheng">
    {% for item in data %}
    <option value="{{item.entry_item.name}}">{{item.entry_item.name}}</option>
    {% endfor %}
  </select>
  <label>牌号</label>
  <select id="id_paihao" class="form-control input" name="paihao">
    {% for item in data %}
    <option value="{{item.entry_item.material_mark}}">{{item.entry_item.specifimaterial_mark}}</option>
    {% endfor %}
  </select>
  <label>规格：</label>
  <select id="id_caizhi" class="form-control input" name="caizhi">
    {% for item in data %}
    <option value="{{item.entry_item.specifications}}">{{item.entry_item.specifications}}</option>
    {% endfor %}
  </select>
  <span class="btn search" id="related_search">查询</span>
</form>

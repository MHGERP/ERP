<div class=" span4">
  <div class="form-inline div_margin">
      <label class="span1 label_large_margin">物料类型</label>
      <select id="add_edit1" class="form-control input" name="guige">
        {% for item in f0 %}
        <option value="{{item.id}}" {% if f1 == item.id %} selected="selected" {% endif %}>{{item}}</option>
        {% endfor %}
      </select>
  </div>
  <div class="form-inline div_margin">
      <label class="span1 label_large_margin">规格及名称</label>
  	  <input id = "add_edit2" value="{{f2}}">
  </div>
  <div class="form-inline div_margin">
      <label class="span1 label_large_margin">材质</label>
  	  <input id = "add_edit3" value="{{f3}}">
  </div>
  <div class="form-inline div_margin">
      <label class="span1 label_large_margin">单价</label>
  	  <input id = "add_edit4" value="{{f4}}">
  </div>
  <div class="form-inline div_margin">
      <label class="span1 label_large_margin">单位</label>
  	  <input id = "add_edit5" value="{{f5}}">
  </div>
  <div class="form-inline div_margin">
      <label class="span1 label_large_margin">操作</label>
      <button class="btn btn-primary" id="add_edit_save" value="{{supid}}" name="{{quoteid}}">保存</button>
  </div>
</div>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th><input type="checkbox" name="all" id="selectall"></th>
            <th>序号</th>
            <th>名称</th>
            <th>规格</th>
            <th>材料牌号</th>
            <th>数量</th>
        </tr>
    </thead>
    {% for item in data%}
    <tr iid="{{item.id}}">
        <td>{%if item.can_choose %}<input type="checkbox" class="checkbox" args="{{item.id}}">{% endif %}</td>
        <td>{{forloop.counter}}</td>
        <td>{{item.name}}</td>
        <td>{{item.specifications}}</td>
        <td>{{item.material}}</td>
        <td>{{item.quantity}}</td>
    </tr>
    {% endfor%}
</table>

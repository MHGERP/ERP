{% extends "sell/base/none_nav_base.html"%}

{% block title %}
<h1>产品</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">产品</a>
{% endblock %}

{% block inner_content%}
<form class="form-search ">
    <span class="btn btn-success" style="float:right" id="add_product" >新增产品</span>
</form>
<div class="widget-box" id="widget-box">
</div>

<div id="product_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal-size-width="0.5">
  <div class="modal-header">
    <h2 id="groupLabel">新增产品</h2>
  </div>

  <div class="modal-body" style="clear:both;">
		<form id="product_form" class="form-horizontal">
		</form>
  </div>
  <div class="modal-footer">
    <button class="btn" id="id_save">保存</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>

<script type="text/javascript" src={{STATIC_URL}}js/sell/sell_productions.js></script>
{% endblock%}

{% extends "sell/base/none_nav_base.html"%}

{% block title %}
<h1>产品</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">产品</a>
{% endblock %}

{% block inner_content%}
<form class="form-search ">
    <span class="btn btn-success" style="float:right" id="add_product" >新增产品</span>
</form>
<div class="widget-box" id="widget-box">
</div>

<div id="product_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal-size-width="0.5">
  <div class="modal-header">
    <h2 id="groupLabel">新增产品</h2>
  </div>

  <div class="modal-body" style="clear:both;">
		<form id="product_form" class="form-horizontal">
		</form>
  </div>
  <div class="modal-footer">
    <button class="btn" id="id_save">保存</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>

<div class="modal hide fade"  id="product_upload">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>招标文件上传</h3>
    </div>
    <div class="modal-body">
        <form method="POST" action="" class="form-inline" enctype="multipart/form-data" id="upload_form">
            {% csrf_token%}
            <input type="text" style="display:none;" name="product_id" id="id_product_input">
            <input type="text" style="display:none;" name="group_type" id="group_type">
            <input type='file' class='filestyle' name='product_file' data-ButtonName='btn btn-primary'  data-buttonBefore='true' data-buttonText='浏览..' id="filestyle_input">
        </form>
    </div>
    <div class="modal-footer">
		<span class="btn btn-primary" id="btn-upload" data-dismiss="modal">上传</span>
        <a class="btn" data-dismiss="modal">关闭</a>
    </div>
</div>
<script type="text/javascript" src={{STATIC_URL}}js/sell/sell_productions.js></script>
<script type='text/javascript' src="{{ STATIC_URL  }}jquery/jquery.form.js"></script>
{% endblock%}

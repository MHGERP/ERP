{% extends "sell/base/none_nav_base.html"%}

{% block title %}
<h1>生产科文件下发</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">生产科文件下发</a>
{% endblock %}

{% block inner_content%}
<form class="form-search ">
    <!--span class="btn btn-success" style="float:right" id="add_product" >生产科文件下发</span-->
</form>
<div class="widget-box" id="widget-box">
</div>

<div class="modal hide fade"  id="product_upload">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>生产招标文件上传</h3>
    </div>
    <div class="modal-body">
        <form method="POST" action="" class="form-inline" enctype="multipart/form-data" id="upload_form">
            {% csrf_token%}
            <input type="text" style="display:none;" name="product_id" id="id_product_input">
            <input type="text" style="display:none;" name="group_type" id="group_type">
            <input type='file' class='filestyle' name='product_file' data-ButtonName='btn btn-primary'  data-buttonBefore='true' data-buttonText='浏览..' id="filestyle_input">
        </form>
    </div>
    <div class="modal-footer">
		<span class="btn btn-primary" id="btn-upload" data-dismiss="modal">上传</span>
        <a class="btn" data-dismiss="modal">关闭</a>
    </div>
</div>
<script type="text/javascript" src={{STATIC_URL}}js/sell/bidFile_issuance.js></script>
<script type='text/javascript' src="{{ STATIC_URL  }}jquery/jquery.form.js"></script>
{% endblock%}

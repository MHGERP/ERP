<table class="table table=bordered table=striped" id="select_table">
  <thead>
    <tr>
      <th>选择</th>
      <th>用户名</th>
      <th>姓名</th>
      <th>电话</th>
      <th>移动电话</th>
      <th>性别</th>
    </tr>
  </thead>
  <tbody>
    {% for item in user_list %}
    <tr>
      <td>
        {% if item.productionuser %}
          已添加
        {% else%}
        <input type="checkbox" >
        {%endif%}
      </td>
      <td>{{item.user.username}}</td>
      <td>{{item.name}}</td>
      <td>{{item.phone|default:""}}</td>
      <td>{{item.mobile|default:""}}</td>
      <td>{{item.sex|default:""}}</td>
  </tr>
  {% endfor %}


  </tbody>
</table>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>工作令</th>
            <th>组号</th>
            <th>日期</th>
            <th>工时总计</th>
            <th>操作</th>
        </tr>
    </thead>
    {%for item in process_detail_list%}
    <tr>
        <td uid="{{item.sub_materiel_belong__sub_order}}">
            {{item.sub_materiel_belong__sub_order__name}}
        </td>
        <td uid="{{item.productionworkgroup}}">
            {{item.productionworkgroup__name}}
        </td>
        <td>{{item.month|date:"Y-m"}}</td>
        <td>{{item.work_hour__sum}}</td>
        <td>
            <button type="button" class="btn btn-primary" id="summarize-ticket">工时汇总票</button>
            <button type="button" class="btn btn-primary" id="part-ticket">备料零件工时票</button>
        </td>
    </tr>
    {%endfor%}
</table>

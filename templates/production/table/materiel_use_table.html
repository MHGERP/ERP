<table class="table table=bordered table=striped">
  <thead>
    <tr>
      <th>领料单编号</th>
      <th>工作令号</th>
      <th>领料单位</th>
      <th>日期</th>
      <th>领用状态</th>
    </tr>
  </thead>
  <tbody>
    {% for item in applyCards%}
    <tr>
      <td>{{item.applycard_code}}</td>
      <td>{{item.work_order|default:""}}</td>
      <td>{{item.department}}</td>
      <td>{{item.create_time|date:"Y-m-d"}}</td>
      <td>{{item.get_status_display}}</td>
    </tr>
    {% endfor%}
  </tbody>
</table>

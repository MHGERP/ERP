<table class="table table=bordered table=striped">
  <thead>
    <tr>
      <th>退库卡编号</th>
      <th>工作令号</th>
      <th>领用单编号</th>
      <th>日期</th>
      <th>退库单状态</th>
    </tr>
  </thead>
  <tbody>
    {% for item in refundCards%}
    <tr>
      <td>{{item.refund_code}}</td>
      <td>{{item.work_order|default:""}}</td>
      <td>{{item.applycard}}</td>
      <td>{{item.create_time|date:"Y-m-d"}}</td>
      <td>{{item.get_status_display}}</td>
    </tr>
    {% endfor%}
  </tbody>
</table>

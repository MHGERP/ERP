{% extends "production/base/none_nav_base.html"%}
{% block title%}
<h1>生产人员管理</h1>
{% endblock%}
{% block sub_ref %}
<a href="#" class="current">生产人员管理</a>
{% endblock %}
{% block inner_content%}
<div id="search-div" style="margin-bottom:10px;">
  <form class="form-inline" id="productionUserSearchForm">
    {{productionUserSearchForm}}
    <button type="button" class="btn btn-primary" id="searchProductionUser">检索</button>
    <br>
    <br>
    <button type="button" class="btn btn-primary" id="addUser">添加人员</button>
    <span id="message"></span>
  </form>
</div>

<div class="widget-content" id="productionUserTable"></div>

<div id="add_production_user_modal" class="modal hide fade"　 modal-size-width="0.5">
  <div class="modal-header">
    <h2 id="myModalLabel">账户选择</h2>
  </div>

  <div class="modal-body">
    <form class="form-inline" id="user_choice_form">
      {% csrf_token %}
      {{userChooseForm}}
      <button class="btn btn-primary" id="user_search_btn" type="button">检索</button>
    </form>
    <br>
    <div class="widget-content" id="UserTable"></div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success bid-btn-open" data-dismiss="modal" aria-hidden="true" id="user-save">确认</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>

<div id="production_user_modify_modal" class="modal hide fade">
  <div class="modal-header">
    <h2>生产人员账户修改</h2>
  </div>
  <div class="modal-body">

    <form id="productionplan_update_form">
      {% csrf_token %}
      <div id="productionplan_update_div">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success bid-btn-open" data-dismiss="modal" id="prouser_modify_confirm_btn">确认</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>

<script type='text/javascript' src="{{STATIC_URL}}js/production/production_user_manage.js"></script>
{% endblock%}

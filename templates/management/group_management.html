{% extends "management/base/none_nav_base.html"%}

{% block title %}
<h1>群组管理</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">群组管理</a>
{% endblock %}

{% block inner_content%}

<form class="form-search ">
    <span class="btn btn-primary" id="add_group" data-toggle="modal" data-target="#add_group_modal">添加群组</span> 
</form>
<br/>
<div id="widget-content">
</div>

<div id="add_group_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h2 id="groupLabel"></h2>
  </div>

  <div class="modal-body" style="clear:both;">
      <form class="form-search">
        <label>群组名：</label>
        <input type="text" class="input-medium" id="new_group_name">
      </form>
  </div>
  <div class="modal-footer">
    <span class="btn btn-primary" id="btn-finish" data-dismiss="modal" aria-hidden="true">完成</span>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>

<div id="admin_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h2 id="adminLabel"></h2>
  </div>

  <div class="modal-body" style="clear:both;">
      <form class="form-search">
        <label>用户名：</label>
        <input type="text" class="input-medium" id="candidate-name">
				<span class="btn btn-primary" id="btn-candidate-search">检索</span>
      </form>	
      <br/>
	<div id="candidate-div">
	</div>
  </div>
  <div class="modal-footer">
  <span class="btn btn-primary" id="btn-select-candidate" data-dismiss="modal" aria-hidden="true">确定</span>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>

<script type='text/javascript' src="{{STATIC_URL}}js/management/group_management.js"></script>
{% endblock%}

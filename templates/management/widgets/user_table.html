<table class="table table-bordered table-striped" style="width: 60%;">
    <thead>
        <tr>
            <th>用户名</th>
            <th>职称</th>
            <th>操作</th>

        </tr>
    </thead>
    {% for user in user_list%}
    <tr iid="{{user.id}}">
        <td>{{user}}</td>
        <td>{{user.title}}</td>
        <td>
            <span class="btn btn-warning btn-small btn-change-name"  data-toggle="modal" data-target="#save_modal">修改职称</span> 
            <span class="btn btn-danger btn-small btn-delete">删除</span>
        </td>
    {% endfor %}

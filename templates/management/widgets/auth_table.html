<table class="table table-bordered table-striped" style="width: 60%;">
    <thead>
        <tr>
            <th>页面权限</th>
            <th>所属类别</th>
            <th>操作</th>
        </tr>
    </thead>
    {% for perm in perms%}
    <tr iid="{{item.id}}">
        <td>{{perm.name}}</td>
        <td>{{perm.cate}}</td>
        <td>
            <span class="btn btn-danger btn-small btn-delete">删除</span> 
        </td>
    </tr>
    {% endfor%}
</table>

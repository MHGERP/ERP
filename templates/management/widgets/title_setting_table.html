<table class="table table-bordered table-striped" style="width: 60%;">
    <thead>
        <tr>
            <th>头衔名</th>
            <th>所属群组</th>
            <th>操作</th>

        </tr>
    </thead>
    {% for item in title_list%}
    <tr iid="{{item.id}}">
        <td>{{item.name}}</td>
        <td>{{item.group}}</td>
        <td>
            {% if not item.checked %}
            <span class="btn btn-success btn-small btn-addorremove">添加</span> 
            {% else %}
            <span class="btn btn-warning btn-small btn-addorremove">取消</span> 
            {% endif %}
        </td>
    </tr>
    {% endfor%}
</table>

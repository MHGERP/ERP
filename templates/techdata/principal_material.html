{% extends "techdata/base/none_nav_base.html"%}

{% block title %}
<h1>主材定额明细</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">主材定额明细</a>
{% endblock %}

{% block inner_content%}
<form class="form-search" itype={{inventory_type}}>
   工作令: 
   {{ work_order_form.work_order }}
    <span class="btn" id="order_search">检索</span> 
	<span style="float: right">
    <span class="btn btn-primary" id="btn-add" data-toggle="modal" data-target="#info_modal">添加</span>
	</span>
</form>

<div class="widget-box" id="widget-box">

</div>

<div id="info_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal-size-width="0.65" >
  <div class="modal-header">
    <h2 id="groupLabel">物料信息卡</h2>
  </div>

  <div class="modal-body" style="clear:both;">
	<form class="form" id="principal_form" class="well">
		{% include "techdata/widgets/principal_card.html" %}
	</form>
  </div>
  <div class="modal-footer">
	<button class="btn btn-primary" id="btn_save_principal">保存</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>

<script type="text/javascript" src="{{STATIC_URL}}js/techdata/principal_material.js"></script>
{% endblock%}

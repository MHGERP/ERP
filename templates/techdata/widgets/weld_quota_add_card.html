        </div>
    </div>
    <div class="span3">
        <div class="input-prepend">
            <span class="add-on">规格</span>
            {{form.size}}
        </div>
    </div>
    <div class="span3">
        <div class="input-prepend">
            <span class="add-on">执行标准</span>
            {{form.stardard}}
        </div>

</div>

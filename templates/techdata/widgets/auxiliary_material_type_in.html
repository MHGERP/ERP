<div class="row-fluid" style="margin-top: 0px">
    <div class="span3">
		<div class="input-prepend">
			<span class="add-on">材料种类</span>
			<input type="text" class="input-medium" id="material"></input>
		</div>
	</div>
    <div class="span3">
		<div class="input-prepend">
			<span class="add-on">净&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp重</span>
			{{form.net_weight}}
		</div>
	</div>
    <div class="span3">
		<div class="input-prepend">
			<span class="add-on">利&nbsp&nbsp用&nbsp&nbsp率</span>
			<input type="text" class="input-medium"></input>
		</div>
	</div>
	<div class="span3">
		<div class="input-prepend">
			<span class="add-on">材料规格</span>
			<input type="text" class="input-medium"></input>
		</div>
	</div>
</div>
<div class="row-fluid">
    
    <div class="span3">
		<div class="input-prepend">
			<span class="add-on">毛&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp重</span>
			{{form.total_weight}}
		</div>
	</div>
	<div class="span3">
		<div class="input-prepend">
			<span class="add-on">备&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp注</span>
			{{form.remark}}
		</div>
	</div>
	<div class="span3">
		<div class="input-prepend">
			<span class="add-on">定额系数</span>
			<input type="text" class="input-medium" id = "id_factor"></input>
		</div>
	</div>
	 <div class="span3">
		<div class="input-prepend">
			<span class="add-on">定&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp额</span>
			<input type="text" class="input-medium" id ="id_quota"></input>
		</div>
	</div>
</div>
<div class="row-fluid" style="margin-top: 0px">
    <div class="span3">
		<div class="input-prepend">
			<span class="add-on">标准代码</span>
			<input type="text" class="input-medium"></input>
			<select class="input-medium search-query"  style="width:50px;">
                <option value="0" selected="selected" >★</option>
                <option style="width:200px">1</option>
                <option style="width:200px">2</option>
                <option style="width:200px">3</option>
                <option style="width:200px">4</option>
                <option style="width:200px">5</option>
            </select>
		</div>
	</div>
   
    
</div>

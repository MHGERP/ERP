{% extends "techdata/base/none_nav_base.html"%}

{% block title %}
<h1>定额与明细</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">定额与明细</a>
{% endblock %}

{% block inner_content%}
<div>
    <span>
        <form class="form-search ">
            <select onchange="func()" class="input-medium search-query">
                <option value="0" selected="selected">表单选择</option>
                <option value="1">先投件明细</option>
                <option value="2">主材定额明细</option>
                <option value="3">辅材定额明细</option>
                <option value="4">焊缝明细</option>
                <option value="5">焊材定额</option>
                <option value="6">装箱焊材消耗定额</option>
                <option value="7">装箱外购件明细</option>
            </select>
            <select class="input-medium search-query" id="search_pending_order">
                <option value="0" selected="selected">工作令</option>
                <option style="width:200px">1</option>
                <option style="width:200px">2</option>
                <option style="width:200px">3</option>
                <option style="width:200px">4</option>
                <option style="width:200px">5</option>
            </select>
        </span>
        <span class="btn" id="order_search">检索</span> 
    </form>
</div>
</br>
</br>
<div class="widget-content" id="detail_table">

</div>
<div id="card_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal-size-width="0.9">
  <div class="modal-header">
    <h2 id="groupLabel">材料信息卡</h2>
  </div>
  <div class="modal-body" style="clear:both;">
        <div id="base-info-area" class="well">

        </div>
        <div id="processing-area" class="well">
            <form class="form-search">
                {{process_form.process}} 
                <span class="btn btn-primary" id="id_add_process">添加工序</span>
                <span class="btn btn-primary">工时生成</span>
                <span class="btn btn-primary">工号生成</span>
            </form>
            <div class="row-fluid">
                <div id="process_table" class="span6">
                </div>
                <div class="span6">
                    <label>样本工序:</label>
                    <div class="row-fluid">
                        <div class="span4">
                            <span class="btn" style="width: 70%">筒体</span>
                        </div>
                        <div class="span4">
                            <span class="btn" style="width: 70%">锥体</span>
                        </div>
                        <div class="span4">
                            <span class="btn" style="width: 70%">封头</span>
                        </div>
                    </div>
                    <br/>
                    <center>
                        <span class="btn" id="weldseam_edit" style="width: 50%">编辑焊缝</span>
                    </center> 
                    <form id="weld_seam_card">
                        
                    </form>
                </div>
            </div>
        </div>
  </div>
  <div class="modal-footer">
    <button class="btn" id="id_goto_prev" style="float: left">上一条</button>
    <button class="btn" id="id_goto_next" style="float: left">下一条</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>
</div>
<script type='text/javascript' src="{{STATIC_URL}}js/techdata/detailtable.js"></script>
{% endblock%}

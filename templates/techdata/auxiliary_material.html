{% extends "techdata/base/none_nav_base.html"%}

{% block title %}
<h1>辅材定额明细</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">辅材定额明细</a>
{% endblock %}

{% block inner_content%}
<form class="form-search" itype={{inventory_type}}>
   工作令: 
   {{ work_order_form.work_order }}
    <span class="btn" id="order_search">检索</span> 
  <span style="float: right">
票号： <input type="text" id="input-index" style="width: 50px"></input>
    <span class="btn btn-primary" id="btn-add">添加</span>
    <span class="btn btn-success" id="fast_generate">快捷生成</span>
  </span>
</form>

<div class="widget-box" id="widget-box">

</div>
<div id="card_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal-size-width="0.65">
      <div class="modal-header">
        <h2 id="groupLabel">辅材信息卡</h2>
      </div>

      <div class="modal-body" style="clear:both;">

        <form class="form" id="base-info_form">

          <div id="base-info-area" class="well">

          </div>
        </form>
        <form class="form well" id="auxiliary_form">
          <div id="auxiliary-form-area" class="well">

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" id="id_goto_prev" style="float: left">上一条</button>
        <button class="btn" id="id_goto_next" style="float: left">下一条</button>
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" id="id_save">保存</button>
        <button class="btn " data-dismiss="modal" aria-hidden="true">关闭</button>
      </div>
    </div>

<script type="text/javascript" src="{{STATIC_URL}}js/techdata/auxiliary_material.js"></script>
{% endblock%}

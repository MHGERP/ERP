{% extends "techdata/base/none_nav_base.html"%}

{% block title %}
<h1>工艺库导入</h1>
{% endblock %}

{% block sub_ref %}
<a href="#" class="current">设计库编辑</a>
{% endblock %}

{% block inner_content%}
<link rel="stylesheet" href="{{ STATIC_URL }}style/designBOM_edit.css" type="text/css" media="screen" >
<link rel="stylesheet" href="{{STATIC_URL}}style/form-style.css" type="text/css" media="screen" />
<form class="form-search ">
   工作令:
   {{ work_order_form.work_order }}
    <span class="btn" id="order_search">检索</span> 
</form>
<div class="widget-box" id="widget-box">

</div>

<div class="modal hide fade"  id="BOM_upload">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>设计库文件上传</h3>
    </div>
    <div class="modal-body">
        <form method="POST" action="" class="form-inline" enctype="multipart/form-data" id="upload_form">
            {% csrf_token%}
            <input type="text" style="display:none;" name="work_order_id" id="work_order">
            <input type='file' class='filestyle' name='BOM_file' data-ButtonName='btn btn-primary'  data-buttonBefore='true' data-buttonText='浏览..' id="filestyle_input">
        </form>
    </div>
    <div class="modal-footer">
		<span class="btn btn-primary" id="btn-upload" data-dismiss="modal">上传</span>
        <a class="btn" data-dismiss="modal">关闭</a>
    </div>
</div>

{% include "techdata/widgets/designBOM_modal.html" %}
<script type="text/javascript" src="{{STATIC_URL}}js/techdata/designBOM.js"></script>
<script type='text/javascript' src="{{ STATIC_URL  }}jquery/jquery.form.js"></script>
{% endblock%}

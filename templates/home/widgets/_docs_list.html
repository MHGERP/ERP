<div id="docs-list">
	<div class="news-documents documents-list">
		<table class="documents">
			<colgroup>
				<col width="5%">
				<col width="75%">
				<col width="15%">
			</colgroup>
			<tbody>
				{% for doc in news_list %}
				<tr>
					<td></td>
					<td>
						<a href="{{ doc.id }}">{{ doc.document_name }}</a>
					</td>
					<td>
						{{ doc.news.news_date|date:"[y-m-d]" }}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

<div id="news-list">
	<div class="news-documents documents-list">
		<table class="documents">
			<colgroup>
				<col width="5%">
				<col width="75%">
				<col width="15%">
			</colgroup>
			<tbody>
				{% for news in news_list %}
				<tr>
					<td></td>
					<td>
						<a href="{{ news.id }}">{{ news.news_title }}</a>
					</td>
					<td>
						{{ news.news_date|date:"[y-m-d]" }}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

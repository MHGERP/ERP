<table class="table table-hover table-bordered">
    <tr>
        <th>序号</th>
        <th>名称</th>
        <th>类别</th>
        <th>现存数量</th>
        <th>厂家</th>
    </tr>
    {% for record in rets %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{record.name}}</td>
        <td>{{record.model}}</td>
        <td>{{record.quantity}}</td>
        <td>{{record.manufacturer}}</td>
    </tr>
    {% endfor %}
</table>

    <table class="table table-hover table-bordered">
        <tr>
            <th>领用单位</th>
            <th>日期</th>
            <th>编号</th>
            <th>工作令</th>
            <th>状态</th>
            <th>查看</th>
        </tr>
        {% for card in weld_apply_cards %}
        <tr>
            <td>{{card.department}}</td>
            <td>{{card.create_time}}</td>
            <td>{{card.index}}</td>
            <td>{{card.workorder}}</td>
            <td>
                {{card.get_status_display}}    
            </td>
            {% if card.status == APPLYCARD_COMMIT %}
            <td><a type="button" class="btn detail" href="/storage/weldapply/detail?index={{card.index}}">详情</a></td>
            {% else %}
            <td><a type="button" class="btn btn-warning detail" href="/storage/weldapply/detail?index={{card.index}}">处理</a></td>
            {% endif %}
        {% endfor %}
    </table>

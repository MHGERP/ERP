    <table class="table table-hover table-bordered">
        <tr>
            <th>领用单位</th>
            <th>日期</th>
            <th>编号</th>
            <th>工作令</th>
            <th>查看</th>
        </tr>
        {% for card in weld_apply_cards %}
        <tr>
            <td>{{card.department}}</td>
            <td>{{card.create_time}}</td>
            <td>{{card.index}}</td>
            <td>{{card.workorder}}</td>
            <td><a type="button" class="btn btn-info detail" href="/storage/weldapply/detail?index={{card.index}}">查看详情</a></td>
        {% endfor %}
    </table>

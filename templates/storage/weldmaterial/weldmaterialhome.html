    <div class="e3">
        <img class="storage-icon" src="{{STATIC_URL}}/img/storage-entry.png"/>
        <a href="/storage/weldentryhome">焊材入库管理</a>
    </div>
    <div class="e3">
        <img class="storage-icon" src="{{STATIC_URL}}/img/storage-entry.png"/>
        <a href="/storage/weldapply">焊材领用管理</a>
    </div>
    <div class="e3">
        <img class="storage-icon" src="{{STATIC_URL}}/img/storage-entry.png"/>
        <a href="/storage/weldhumiture">焊材温湿度记录</a>
        </div>
    <div class="e3">
        <img class="storage-icon" src="{{STATIC_URL}}/img/storage-entry.png"/>
        <a href="/storage/weldbake">焊材烘焙记录</a>
    </div>
    <div class="e3">

<div class="modal hide fade" id="warnModal" tabindex="-1" role="dialog" aria-labelledby="warnModalLabel" aria-hidden="true"  show="{{flag}}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2>提醒</h2>
    </div>
    <div class="modal-body">
        <h4>焊材温湿度记录今日还未新增记录</h4>
    </div>
</div>
<script>
    window.onload = function(){
        console.log($("#warnModal").attr("show"));
        var flag = $("#warnModal").attr("show");
        var mytime = new Date().getHours();
        if(flag == "False" && (mytime <= 17 && mytime >= 15)){
            $("#warnModal").modal('show');
        }
    }
</script>

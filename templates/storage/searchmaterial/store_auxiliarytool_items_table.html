<thead>
    <th>选择</th>
    <th>名称</th>
    <th>规格</th>
    <th>数量</th>
    <th>入库时间</th>
    <th>厂家</th>
    <th>供货商</th>
</thead>
<tbody>
    {% for item in store_items %}
    <tr>
        <td><input type="radio" name="radion_item" value = "{{item.id}}" /></td>
        <td>{{item.entry_item.name}}</td>
        <td>{{item.entry_item.specification}}</td>
        <td>{{item.inventory_count}}</td>
        <td>{{item.entry_item.entry.create_time|date:'Y.m.d'}}</td>
        <td>{{item.entry_item.factory}}</td>
        <td>{{item.entry_item.supplier}}</td>
    </tr>
    {% endfor %}
</tbody>

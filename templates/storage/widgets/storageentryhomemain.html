<table class="table table-bordered">
    <thead>
        <th>入库单编号</th>
        <th>日期</th>
        <th>采购员</th>
        <th>检查员</th>
        <th>操作</th>
    </thead>
    </tbody>
        {% for entry in entry_set %}
        <tr>
            <td>{{entry.entry_code}}</td>
            <td>{{entry.create_time|date:"Y年m月d日"}}</td>
            <td>{{entry.purchaser.userinfo}}</td>
            <td>{{entry.inspector.userinfo}}</td>
            <td>{% ifequal entry.entry_status  ENTRYSTATUS_END %}<a class="btn" href="/{{entryurl}}/{{entry.id}}">查看</a>{% else %}<a class="btn btn-warning" href="/{{entryurl}}/{{entry.id}}">待处理</a>{% endifequal %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

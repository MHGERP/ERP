<table id="items_table" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>序号</th>
            <th>名称及规格</th>
            <th>标准号/图号</th>
            <th>材料牌号</th>
            <th>单位</th>
            <th>数量</th>
            <th>标准</th>
            <th>状态</th>
            <th>备注</th>
            <th>生产日期</th>
            <th>价格</th>
            <th>操作<th>
        </tr>
    </thead>
    <tbody>
        {%for item in entry_set %}
        <tr id="{{item.id}}">
            <td>{{forloop.counter}}</td>
            <td>{{item.material}}</td>
            <td>{{item.schematic_index}}</td>
            <td></td>
            <td></td>
            <td>{{item.material.count}}</td>
            <td>{{item.standard}}</input></td>
            <td>{{item.status}}</input></td>
            <td>{{item.remark}}</td>
            <td>{{item.date|date:"Y-m-d"}}</td>
            <td>{{item.price}}</td>
            <td>
                <a type="button" role="button" data-toggle="modal" class="btn btn-primary" href="#myModal" onclick="change_item({{item.id}})">修改</a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>

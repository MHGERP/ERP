<table class="table table-bordered">
    <thead>
        <th>工作令</th>
        <th>焊缝编号</th>
        <th>领用时间</th>
        <th>领用人</th>
        <th>领用小组</th>
        <th>领单编号</th>
        <th>重量</th>
    </thead>
    </tbody>
        {% for card in items %}
        <tr name="item_tr">
            <td>{{card.workorder}}</td>
            <td>{{card.weld_bead_number}}</td>
            <td>{{card.create_time|date:'Y年m月d日'}}</td>
            <td>{{card.applicant.userinfo}}</td>
            <td>{{card.department}}</td>
            <td>{{card.applycard_code}}</td>
            <td>{{card.actual_weight}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="6" style="text-align:right">合计：</td>
            <td id="account_total_count"></td>
        </tr>
    </tbody>
</table>

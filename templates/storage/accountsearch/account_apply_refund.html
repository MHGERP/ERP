<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal-size-width=0.8>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">查看材料领用历史</h3>
    </div>
    <div class="modal-body">
        <h4> 当前查看的库存材料信息：</h4>
        <table class="table table-bordered" id="show_select_account_item">
        </table>
        <form id="account_item_form" action="" class="form-inline">
        {% if account_item_form %}
            {% include "storage/accountsearch/account_item_form.html" %}
        {% endif %}
        </form>
        <br/>
        {% if account_apply_refund_table %}
        <div id="account_apply_refund_table">
        {% include account_apply_refund_table %}
        </div>
        {% endif %}
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
</div>

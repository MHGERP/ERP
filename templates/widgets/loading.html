<div id="progress" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal-size-width="0.4">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>设计库文件上传</h3>
    </div>
    <div class="modal-body">
        <form method="POST" action="" class="form-inline" enctype="multipart/form-data" id="upload_form">
            {% csrf_token%}
            <input type="text" style="display:none;" name="work_order_id" id="work_order">
            <input type='file' class='filestyle' name='BOM_file' data-ButtonName='btn btn-primary'  data-buttonBefore='true' data-buttonText='浏览..' id="filestyle_input" multiple="true">
        </form>
    </div>
    <div class="modal-footer">
		<span class="btn btn-primary" id="btn-upload" data-dismiss="modal">上传</span>
        <a class="btn" data-dismiss="modal">关闭</a>
    </div>
</div>
